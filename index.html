<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock"></div>
        <div class="boxs">
           <div class="sun"><img src="./41c5934f-1973-4d78-b88d-f68088fad6de.png" alt=""></div>
           <div class="text">Set Wake Up time</div>
           <select class="box1" name="time" id="">
            <option value="t">10AM - 11AM</option>
           </select>
           <div class="line"></div>
           <div class="fork"><img src="./8b362de2-3d57-4c91-9be1-83fbf6709877.png" alt=""></div>
           <div class="text1">Set Lunch Time</div>
           <select class="box2" name="time" id="">
            <option value="t">12PM - 1PM</option>
           </select>
           <div class="zed"><img src="./5a0db728-2617-4339-a74d-66dea2a2489f.png" alt=""></div>
           <div class="text2">Set Nap time</div>
           <select class="box3" name="time" id="">
            <option value="t">4PM - 5PM</option>
           </select>
           <div class="sleep"><img src="./ca6a0494-56eb-447b-a347-7c7811805358.png" alt=""></div>
           <div class="text3">Set Night time</div>
           <select class="box4" name="time" id="">
            <option value="t">4PM - 5PM</option>
           </select>
        </div>
        <button class="Button">Good Morining!! Wake Up!!</button><br><br>
        <div class="Button1"  hover="part time!!" >Set Alarm!</div>
        <button class="alarm"> 

            Wake Up Time : 10AM - 11AM <br>
            Lunch Time : 12PM - 1PM <br>
            Nap Time : 4PM - 5PM <br>
            Night Time : 8PM - 9AM <br>
        
        </button>
        <div class="Time"> 
            <div class="time1"><p>TIME</p></div>
                <button  class="hour">  10 <br><br> hours <div class="dot1">:</div><br></button> 
                <button  class="min">   00 <br><br>mins <div class="dot1">:</div><br></button>
             <button  class="sec">  01 <br><br>secs  <div class="dot1">:</div><br></button>
            <button class="am"> AM</button> 
        </div>  
        <button class="button2">GRAB SOME HEALTHY BREAKFAST!!!</button>
        <div class="window"></div>

    </div>
</body>
</html>
